<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Athena | Professor</title>
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .content {
      padding-top: 20px;
    }

    .thumbnail_ws h3,p {
      text-align: center;
    }

    input {
      width: 100%;
    }

    textarea {
      width: 100%;
      height: 5em;
      resize: none;
    }

    #ano {
      width: 4em;
    }
  </style>
</head>
<body>
  <div class="row content">
    <div class="col-xs-12 col-md-3">
      <div class="thumbnail">
        <div class="caption">
          <h3 align="center">Atividades</h3>
          <br>
          <p>[14/04/2015] - <a href="#">Lab 1</a> (encerrada)</p>
          <p>[21/04/2015] - <a href="#">Lab 2</a> (encerrada)</p>
          <p>[21/06/2015] - <a href="#">Lab 3</a> (aberta)</p>
          <br>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-3">
      <div class="thumbnail">
        <div class="caption">
          <h3 align="center">Abrir nova atividade</h3>
          <br>
          <form>
            <div class="form-group">
              <label for="titulo_ativ">Título:</label>
              <input type="text" id="titulo_ativ" placeholder="Ex.: Distância entre dois pontos" style="width: 100%;" required>
            </div>
            <div class="form-group">
              <label for="desc_ativ">Descrição:</label>
              <textarea id="desc_ativ" placeholder="Ex.: Leia 4 valores correspondentes aos eixos x e y de dois pontos no plano e calcule a distância entre eles." style="width: 100%; resize: none;" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="inputFile">Roteiro:</label>
              <input type="file" id="inputFile">
            </div>
            <div class="form-group">
              <label for="date">Prazo de entrega:</label><br>
              <select id="day" required>
                <option disabled="dia" selected="">dia</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select id="day" required>
                <option disabled="mes" selected="">mês</option>
                <option value="janeiro">Janeiro</option>
                <option value="fevereiro">Fevereiro</option>
                <option value="marco">Março</option>
                <option value="abril">Abril</option>
                <option value="maio">Maio</option>
                <option value="junho">Junho</option>
                <option value="julho">Julho</option>
                <option value="agosto">Agosto</option>
                <option value="setembro">Setembro</option>
                <option value="outubro">Outubro</option>
                <option value="novembro">Novembro</option>
                <option value="dezembro">Dezembro</option>
              </select>
              <input type="text" id="ano" placeholder="aaaa" size="4" required>
            </div>
            <p><button class="btn btn-lg btn-success btn-block" type="submit">Concluir</button></p>
          </form>
          <br>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-md-3">
      <div class="thumbnail">
        <div class="caption">
          <h3 align="center">Outras operações</h3>
          <br>
          <form>
            <div class="form-group">
              <label for="username">Adicionar aluno:</label>
              <input type="text" id="username" placeholder="Username" style="width: 100%;" required>
            </div>
            <button class="btn btn-lg btn-block" type="submit">Adicionar aluno</button>
          </form>
          <br>
          <form>
            <label for="close_class">Fechar turma:</label>
            <p><button class="btn btn-lg btn-danger btn-block" type="submit">Encerrar</button></p>
          </form>
        </div>
      </div>
    </div>
  </div> <!-- end of row -->
</body>
</html>
