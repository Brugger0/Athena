{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Athena | Login</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/signin.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div align="center"><img src="/static/img/logo.jpg" width="10%" height="10%" /></div>
    <form class="form-signin" action="/login/" method="post"> {% csrf_token %}
      <h2 class="form-signin-heading" align="center">Login</h2>
      <label for="username" class="sr-only">Usuário</label>
      <input type="username" name="username" id="username" class="form-control" placeholder="Nome de usuário" autofocus>
      <label for="password" class="sr-only">Senha</label>
      <input type="password" name="password" id="password" class="form-control" placeholder="Senha">
      <div align="center" style="padding-top: 15px;">
  <input type="submit" value="Login">
  <button onclick="location.href='/cadastro/'; return false;">Cadastre-se</button>
  <br><br><font color="red">{{ invalid_message }}</font>
        <font color="green">{{ success_message }}</font><br>
      </div>
    </form>
  </div> <!-- /container -->
</body>
</html>

{% endblock %}
